<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТОП-50 Сервисов для Арбитража 2025–2026 | Secret Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/murs-gothic" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        // Prevent flash of wrong theme
        (function() {
            var t = localStorage.getItem('sr-theme');
            if (t === 'light') document.documentElement.setAttribute('data-theme', 'light');
        })();
    </script>
    <style>
        /* ═══════════════════════════════════════════
           CSS RESET & VARIABLES
           ═══════════════════════════════════════════ */
        :root {
            /* Фон — тёплый тёмно-серый */
            --bg-primary: #1C1C21;
            --bg-secondary: #1C1C21;
            --bg-card: #1C1C22;
            --bg-elevated: #28282E;
            --bg-hover: #333338;

            /* Glass-слои */
            --glass: rgba(255, 255, 255, 0.035);
            --glass-hover: rgba(255, 255, 255, 0.06);
            --glass-strong: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.07);
            --glass-border-hover: rgba(255, 255, 255, 0.12);

            /* Бренд-цвета */
            --accent-yellow: #F5DA0F;
            --accent-green: #C8E712;
            --accent-blue: #5B5FF6;
            --accent-pink: #F6ADE5;

            /* Текст */
            --text-primary: #F0F0F2;
            --text-secondary: #C0C0CA;
            --text-tertiary: #909098;

            /* Borders */
            --border-subtle: rgba(255,255,255,0.07);
            --border-light: rgba(255,255,255,0.12);

            /* Radii */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 999px;

            /* Glass shadows */
            --shadow-card: 0 20px 60px rgba(0,0,0,0.25);
            --shadow-glow-yellow: 0 20px 60px rgba(0,0,0,0.25), 0 0 40px rgba(245,218,15,0.04);
            --shadow-glow-green: 0 20px 60px rgba(0,0,0,0.25), 0 0 40px rgba(200,231,18,0.04);
            --shadow-glow-blue: 0 20px 60px rgba(0,0,0,0.25), 0 0 40px rgba(91,95,246,0.04);
            --shadow-glow-pink: 0 20px 60px rgba(0,0,0,0.25), 0 0 40px rgba(246,173,229,0.04);

            /* Blur */
            --blur: 20px;
            --blur-heavy: 40px;

            /* Transitions */
            --transition-fast: 0.22s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ═══════════════════════════════════════════
           LIGHT THEME — чистый, тёплый, премиум
           Философия: solid white + warm beige, NO glass
           Шрифт: Murs Gothic для заголовков
           ═══════════════════════════════════════════ */
        [data-theme="light"] {
            --bg-primary: #FBF2EB;
            --bg-secondary: #F5EBE2;
            --bg-card: #FFFFFF;
            --bg-elevated: #F0E7DF;
            --bg-hover: #EBE2DA;

            /* Solid — никакого glass на светлой */
            --glass: #FFFFFF;
            --glass-hover: #FFFFFF;
            --glass-strong: #FFFFFF;
            --glass-border: rgba(27, 27, 27, 0.07);
            --glass-border-hover: rgba(27, 27, 27, 0.13);

            /* Текст — фирменный чёрный #1B1B1B + тёплые серые */
            --text-primary: #1B1B1B;
            --text-secondary: #5A5A64;
            --text-tertiary: #92929C;

            /* Borders */
            --border-subtle: rgba(27, 27, 27, 0.06);
            --border-light: rgba(27, 27, 27, 0.11);

            /* Чистые тени вместо glow */
            --shadow-card: 0 1px 3px rgba(27,27,27,0.04), 0 8px 24px rgba(27,27,27,0.05);
            --shadow-glow-yellow: 0 4px 16px rgba(27,27,27,0.06), 0 0 0 1.5px rgba(245,218,15,0.3);
            --shadow-glow-green: 0 4px 16px rgba(27,27,27,0.06), 0 0 0 1.5px rgba(200,231,18,0.3);
            --shadow-glow-blue: 0 4px 16px rgba(27,27,27,0.06), 0 0 0 1.5px rgba(46,57,247,0.25);
            --shadow-glow-pink: 0 4px 16px rgba(27,27,27,0.06), 0 0 0 1.5px rgba(246,173,229,0.3);

            /* Фирменный синий (оригинал из брендбука) */
            --accent-blue: #2E39F7;
        }

        /* ─── Убрать стекло, шум, блобы ─── */
        [data-theme="light"] body::after { display: none; }
        [data-theme="light"] .ambient { display: none; }

        [data-theme="light"] .service-card,
        [data-theme="light"] .modal-content,
        [data-theme="light"] .modal-close,
        [data-theme="light"] .header,
        [data-theme="light"] .categories-nav,
        [data-theme="light"] .footer,
        [data-theme="light"] .hero-badge,
        [data-theme="light"] .theme-toggle,
        [data-theme="light"] .cat-pill,
        [data-theme="light"] .quick-info-item,
        [data-theme="light"] .platform-badge,
        [data-theme="light"] .modal-cta {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }

        /* ─── Header — чистый, солид ─── */
        [data-theme="light"] .header {
            background: rgba(251, 242, 235, 0.97);
            border-bottom-color: rgba(27,27,27,0.06);
        }
        [data-theme="light"] .header.scrolled {
            background: rgba(251, 242, 235, 0.99);
            box-shadow: 0 1px 12px rgba(27,27,27,0.05);
        }

        /* ─── Category nav — солид ─── */
        [data-theme="light"] .categories-nav {
            background: rgba(245, 235, 226, 0.97);
            border-bottom-color: rgba(27,27,27,0.06);
        }

        /* ─── Footer — солид ─── */
        [data-theme="light"] .footer {
            background: var(--bg-secondary);
            border-top-color: rgba(27,27,27,0.06);
        }

        /* ─── Modal — чистый белый ─── */
        [data-theme="light"] .modal-overlay {
            background: rgba(27,27,27,0.2);
            backdrop-filter: blur(8px) !important;
            -webkit-backdrop-filter: blur(8px) !important;
        }
        [data-theme="light"] .modal-content {
            background: #FFFFFF;
            border-color: rgba(27,27,27,0.07);
            box-shadow: 0 24px 80px rgba(27,27,27,0.12);
        }
        [data-theme="light"] .modal-close {
            background: var(--bg-primary);
            border-color: rgba(27,27,27,0.08);
        }
        [data-theme="light"] .modal-close:hover {
            background: var(--bg-hover);
        }

        /* ─── Logo — инвертировать в чёрный ─── */
        [data-theme="light"] .logo-img,
        [data-theme="light"] .footer-logo img {
            filter: brightness(0) saturate(100%);
        }

        /* ─── Карточки — чистый белый + аккуратные тени ─── */
        [data-theme="light"] .service-card {
            background: #FFFFFF;
            border-color: rgba(27,27,27,0.06);
            box-shadow: 0 1px 2px rgba(27,27,27,0.03);
        }
        [data-theme="light"] .service-card:hover {
            background: #FFFFFF;
            border-color: rgba(27,27,27,0.09);
            box-shadow: var(--shadow-card);
            transform: translateY(-2px);
        }

        /* Карточка: цветная полоска сверху при hover */
        [data-theme="light"] .service-card::before {
            left: 0;
            right: 0;
            height: 2.5px;
            background: none !important;
            opacity: 0;
            border-radius: 16px 16px 0 0;
        }
        [data-theme="light"] .service-card:hover::before {
            opacity: 1;
        }
        [data-theme="light"] .service-card[data-color="yellow"]::before,
        [data-theme="light"] .service-card[data-color="yellow"]:hover::before { background: var(--accent-yellow) !important; }
        [data-theme="light"] .service-card[data-color="green"]::before,
        [data-theme="light"] .service-card[data-color="green"]:hover::before { background: var(--accent-green) !important; }
        [data-theme="light"] .service-card[data-color="blue"]::before,
        [data-theme="light"] .service-card[data-color="blue"]:hover::before { background: var(--accent-blue) !important; }
        [data-theme="light"] .service-card[data-color="pink"]::before,
        [data-theme="light"] .service-card[data-color="pink"]:hover::before { background: var(--accent-pink) !important; }

        /* Hover с цветным бордером */
        [data-theme="light"] .service-card:hover[data-color="yellow"] {
            border-color: rgba(245, 218, 15, 0.35);
        }
        [data-theme="light"] .service-card:hover[data-color="green"] {
            border-color: rgba(200, 231, 18, 0.35);
        }
        [data-theme="light"] .service-card:hover[data-color="blue"] {
            border-color: rgba(46, 57, 247, 0.2);
        }
        [data-theme="light"] .service-card:hover[data-color="pink"] {
            border-color: rgba(246, 173, 229, 0.35);
        }

        /* Card logo */
        [data-theme="light"] .card-logo {
            background: var(--bg-primary);
            border-color: rgba(27,27,27,0.06);
        }
        [data-theme="light"] .card-logo-fallback { color: var(--text-primary); }

        /* Card footer border */
        [data-theme="light"] .card-footer {
            border-top-color: rgba(27,27,27,0.06);
        }

        /* ─── Cat pills — белые чипсы ─── */
        [data-theme="light"] .cat-pill {
            background: #FFFFFF;
            border-color: rgba(27,27,27,0.08);
            color: var(--text-secondary);
            box-shadow: 0 1px 2px rgba(27,27,27,0.03);
        }
        [data-theme="light"] .cat-pill:hover {
            background: #FFFFFF;
            border-color: rgba(27,27,27,0.14);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(27,27,27,0.06);
        }
        [data-theme="light"] .cat-pill.active {
            background: var(--accent-yellow);
            border-color: var(--accent-yellow);
            color: #1B1B1B;
            box-shadow: 0 2px 8px rgba(245,218,15,0.3);
        }

        /* ─── Scrollbar ─── */
        [data-theme="light"] ::-webkit-scrollbar-track { background: #EDE3DB; }

        /* ─── Типографика — Murs Gothic для заголовков ─── */
        [data-theme="light"] .hero h1,
        [data-theme="light"] .category-title,
        [data-theme="light"] .card-name,
        [data-theme="light"] .modal-name,
        [data-theme="light"] .modal-section-title,
        [data-theme="light"] .cta-title,
        [data-theme="light"] .hero-stat-value,
        [data-theme="light"] .hero-badge {
            font-family: 'Murs Gothic', 'Nunito', sans-serif;
        }

        /* ─── Hero ─── */
        [data-theme="light"] .hero::before { display: none; }

        [data-theme="light"] .hero h1,
        [data-theme="light"] .hero h1 .highlight {
            background: none;
            -webkit-text-fill-color: #1B1B1B;
            -webkit-background-clip: unset;
            background-clip: unset;
            color: #1B1B1B;
        }
        [data-theme="light"] .hero-stat-value {
            color: #D4A800;
        }
        [data-theme="light"] .hero-badge {
            background: #FFFFFF;
            border-color: rgba(27,27,27,0.08);
            color: #1B1B1B;
            box-shadow: 0 1px 4px rgba(27,27,27,0.04);
        }
        [data-theme="light"] .hero-badge i {
            color: var(--accent-yellow);
        }

        /* ─── Текстовые оверрайды (хардкод → theme-aware) ─── */
        [data-theme="light"] .hero-subtitle,
        [data-theme="light"] .modal-short-desc,
        [data-theme="light"] .cta-subtitle,
        [data-theme="light"] .header-counter { color: var(--text-secondary); }
        [data-theme="light"] .header-counter strong { color: #D4A800; }

        [data-theme="light"] .card-description,
        [data-theme="light"] .modal-description,
        [data-theme="light"] .modal-use-cases li,
        [data-theme="light"] .pros-list li,
        [data-theme="light"] .cons-list li,
        [data-theme="light"] .modal-pricing p,
        [data-theme="light"] .platform-badge,
        [data-theme="light"] .card-rating-value { color: var(--text-secondary); }

        /* Stars — тёплый янтарь */
        [data-theme="light"] .card-rating i:not(.empty),
        [data-theme="light"] .modal-rating-stars i:not(.empty) { color: #E5B800; }

        /* ─── Price tags — чистые ─── */
        [data-theme="light"] .card-price-tag {
            background: #EDF5D4;
            color: #5A7A00;
        }
        [data-theme="light"] .card-price-tag.free {
            background: #E8F3CC;
            color: #4A6A00;
        }
        [data-theme="light"] .card-price-tag.paid {
            background: #FFF5D4;
            color: #9A7A00;
        }

        /* ─── Quick info, pricing, platforms — тёплый фон ─── */
        [data-theme="light"] .quick-info-item {
            background: var(--bg-primary);
            border-color: rgba(27,27,27,0.06);
        }
        [data-theme="light"] .modal-pricing {
            background: var(--bg-primary);
            border-color: rgba(27,27,27,0.06);
        }
        [data-theme="light"] .modal-screenshot {
            background: var(--bg-primary);
            border-color: rgba(27,27,27,0.06);
        }
        [data-theme="light"] .platform-badge {
            background: #FFFFFF;
            border-color: rgba(27,27,27,0.08);
        }
        [data-theme="light"] .modal-logo {
            background: var(--bg-primary);
            border: 1px solid rgba(27,27,27,0.06);
        }

        /* ─── CTA — чистый, с акцентом ─── */
        [data-theme="light"] .modal-cta {
            background: #FFFCE8;
            border-color: rgba(245,218,15,0.3);
        }

        /* ─── Reliability bar ─── */
        [data-theme="light"] .reliability-bar {
            background: rgba(27,27,27,0.06);
        }

        /* ─── Category header ─── */
        [data-theme="light"] .category-header {
            border-bottom-color: rgba(27,27,27,0.06);
        }

        /* ═══════════════════════════════════════════
           THEME TOGGLE
           ═══════════════════════════════════════════ */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .theme-toggle {
            width: 56px;
            height: 28px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: var(--glass-strong);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            cursor: pointer;
            position: relative;
            padding: 0;
            display: flex;
            align-items: center;
            transition: all var(--transition-fast);
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            border-color: var(--glass-border-hover);
        }

        .theme-toggle-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-yellow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            z-index: 2;
        }

        [data-theme="light"] .theme-toggle {
            background: #FFFFFF;
            border-color: rgba(27,27,27,0.1);
            box-shadow: 0 1px 4px rgba(27,27,27,0.06);
        }

        [data-theme="light"] .theme-toggle-knob {
            left: 31px;
            background: #F5A200;
            box-shadow: 0 2px 6px rgba(245,162,0,0.3);
        }

        .theme-toggle-icons {
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 0 7px;
            position: relative;
            z-index: 1;
        }

        .theme-toggle-icons i {
            font-size: 11px;
            line-height: 28px;
        }

        .theme-toggle-icons .fa-moon {
            color: rgba(255,255,255,0.85);
        }

        .theme-toggle-icons .fa-sun {
            color: var(--text-tertiary);
        }

        [data-theme="light"] .theme-toggle-icons .fa-moon {
            color: var(--text-tertiary);
        }

        [data-theme="light"] .theme-toggle-icons .fa-sun {
            color: #F5A200;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-yellow) var(--bg-secondary);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: var(--accent-yellow); border-radius: 3px; }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Grain-текстура — еле заметный шум */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.018;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 128px 128px;
        }

        /* Ambient gradient blobs */
        .ambient {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .ambient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.08;
            animation: floatBlob 20s ease-in-out infinite alternate;
        }

        .ambient-blob:nth-child(1) {
            width: 600px;
            height: 600px;
            background: var(--accent-yellow);
            top: -15%;
            left: -10%;
            animation-delay: 0s;
        }

        .ambient-blob:nth-child(2) {
            width: 500px;
            height: 500px;
            background: var(--accent-blue);
            bottom: -10%;
            right: -5%;
            animation-delay: -7s;
        }

        .ambient-blob:nth-child(3) {
            width: 400px;
            height: 400px;
            background: var(--accent-pink);
            top: 40%;
            right: 20%;
            animation-delay: -14s;
        }

        @keyframes floatBlob {
            0%   { transform: translate(0, 0) scale(1); }
            33%  { transform: translate(30px, -40px) scale(1.05); }
            66%  { transform: translate(-20px, 30px) scale(0.95); }
            100% { transform: translate(10px, -20px) scale(1.02); }
        }

        .page-content {
            position: relative;
            z-index: 1;
        }

        /* ═══════════════════════════════════════════
           HEADER
           ═══════════════════════════════════════════ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(28, 28, 33, 0.6);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--blur-heavy));
            -webkit-backdrop-filter: blur(var(--blur-heavy));
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition-medium);
        }

        .header.scrolled {
            background: rgba(28, 28, 33, 0.75);
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-eye {
            width: 36px;
            height: 36px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-eye svg {
            width: 36px;
            height: 36px;
        }

        .logo-text {
            font-weight: 900;
            font-size: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .logo-text span {
            display: block;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .header-search {
            position: relative;
            width: 320px;
        }

        .header-search input {
            width: 100%;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-full);
            padding: 8px 16px 8px 40px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: var(--transition-fast);
        }

        .header-search input::placeholder {
            color: var(--text-tertiary);
        }

        .header-search input:focus {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 3px rgba(245,218,15,0.1);
        }

        .header-search i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .header-counter {
            font-size: 13px;
            color: #C8C8D0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-counter strong {
            color: var(--accent-yellow);
            font-size: 18px;
            font-weight: 900;
        }

        /* ═══════════════════════════════════════════
           HERO SECTION
           ═══════════════════════════════════════════ */
        .hero {
            padding: 120px 24px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(245,218,15,0.08) 0%, rgba(200,231,18,0.04) 30%, transparent 70%);
            pointer-events: none;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(245,218,15,0.08);
            border: 1px solid rgba(245,218,15,0.15);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: var(--radius-full);
            padding: 6px 18px;
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-yellow);
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero h1 {
            font-size: clamp(36px, 6vw, 64px);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .hero h1 .highlight {
            background: linear-gradient(135deg, var(--accent-yellow) 0%, var(--accent-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #C8C8D0;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 48px;
            flex-wrap: wrap;
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat-value {
            font-size: 36px;
            font-weight: 900;
            color: var(--accent-yellow);
            line-height: 1;
        }

        .hero-stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ═══════════════════════════════════════════
           CATEGORY NAVIGATION
           ═══════════════════════════════════════════ */
        .categories-nav {
            position: sticky;
            top: 64px;
            z-index: 90;
            background: rgba(28, 28, 33, 0.55);
            backdrop-filter: blur(var(--blur-heavy));
            -webkit-backdrop-filter: blur(var(--blur-heavy));
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 24px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .categories-nav::-webkit-scrollbar { display: none; }

        /* Desktop: normal row */
        .cats-desktop {
            display: flex;
            gap: 8px;
            justify-content: center;
            min-width: max-content;
        }

        .cats-mobile {
            display: none;
        }

        .cat-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: var(--radius-full);
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            white-space: nowrap;
            user-select: none;
            flex-shrink: 0;
        }

        .cat-pill:hover {
            border-color: var(--glass-border-hover);
            color: var(--text-primary);
            background: var(--glass-hover);
        }

        .cat-pill.active {
            background: var(--accent-yellow);
            color: #000;
            border-color: var(--accent-yellow);
            font-weight: 800;
        }

        .cat-pill .cat-count {
            background: rgba(0,0,0,0.15);
            border-radius: var(--radius-full);
            padding: 1px 7px;
            font-size: 11px;
            font-weight: 700;
        }

        .cat-pill.active .cat-count {
            background: rgba(0,0,0,0.2);
        }

        /* Mobile marquee */
        .marquee-row {
            overflow: hidden;
            -webkit-mask-image: linear-gradient(90deg, transparent 0%, #000 8%, #000 92%, transparent 100%);
            mask-image: linear-gradient(90deg, transparent 0%, #000 8%, #000 92%, transparent 100%);
        }

        .marquee-track {
            display: flex;
            gap: 8px;
            width: max-content;
        }

        .marquee-row-1 .marquee-track {
            animation: marquee-left 40s linear infinite;
        }

        .marquee-row-2 .marquee-track {
            animation: marquee-right 45s linear infinite;
        }

        .marquee-track:hover,
        .marquee-track:active {
            animation-play-state: paused;
        }

        @keyframes marquee-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes marquee-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        /* ═══════════════════════════════════════════
           MAIN CONTENT
           ═══════════════════════════════════════════ */
        .main-content {
            max-width: 1360px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        .category-section {
            margin-bottom: 56px;
            animation: fadeInUp 0.5s ease-out both;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .category-title {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .category-count {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 600;
            margin-left: auto;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        /* ═══════════════════════════════════════════
           SERVICE CARD
           ═══════════════════════════════════════════ */
        .service-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            padding: 24px;
            cursor: pointer;
            transition: all var(--transition-slow);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* Тонкая полоска света по верхней грани */
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            pointer-events: none;
            transition: var(--transition-fast);
        }

        .service-card:hover {
            background: var(--glass-hover);
            border-color: var(--glass-border-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-card);
        }

        .service-card:hover::before {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
        }

        .service-card:hover[data-color="yellow"] {
            border-color: rgba(245, 218, 15, 0.2);
            box-shadow: var(--shadow-glow-yellow);
        }
        .service-card:hover[data-color="green"] {
            border-color: rgba(200, 231, 18, 0.2);
            box-shadow: var(--shadow-glow-green);
        }
        .service-card:hover[data-color="blue"] {
            border-color: rgba(91, 95, 246, 0.2);
            box-shadow: var(--shadow-glow-blue);
        }
        .service-card:hover[data-color="pink"] {
            border-color: rgba(246, 173, 229, 0.2);
            box-shadow: var(--shadow-glow-pink);
        }

        .card-top {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .card-logo {
            width: 52px;
            height: 52px;
            border-radius: var(--radius-md);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 900;
            color: #000;
            position: relative;
            background: var(--glass-strong);
            border: 1px solid var(--glass-border);
        }

        .card-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-logo-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: #000;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-name {
            font-size: 16px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .card-category-tag {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .card-description {
            font-size: 13px;
            color: #C0C0CA;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid var(--border-subtle);
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-rating i {
            font-size: 12px;
            color: var(--accent-yellow);
        }

        .card-rating i.empty {
            color: var(--text-tertiary);
        }

        .card-rating-value {
            font-size: 13px;
            font-weight: 700;
            margin-left: 4px;
            color: #D0D0D8;
        }

        .card-price-tag {
            font-size: 11px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: var(--radius-full);
            background: rgba(200,231,18,0.1);
            color: var(--accent-green);
            text-transform: uppercase;
        }

        .card-price-tag.free {
            background: rgba(200,231,18,0.15);
            color: var(--accent-green);
        }

        .card-price-tag.paid {
            background: rgba(245,218,15,0.1);
            color: var(--accent-yellow);
        }

        /* ═══════════════════════════════════════════
           MODAL
           ═══════════════════════════════════════════ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            align-items: flex-start;
            justify-content: center;
            overflow-y: auto;
            padding: 80px 24px 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.visible {
            display: flex;
            opacity: 1;
        }

        .modal-overlay.entering {
            display: flex;
        }

        .modal-content {
            background: rgba(28, 28, 33, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            backdrop-filter: blur(var(--blur-heavy));
            -webkit-backdrop-filter: blur(var(--blur-heavy));
            max-width: 900px;
            width: 100%;
            position: relative;
            transform: translateY(30px);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
            overflow: hidden;
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
            z-index: 10;
        }

        .modal-close:hover {
            background: var(--glass-hover);
            color: var(--text-primary);
            border-color: var(--glass-border-hover);
        }

        .modal-hero {
            padding: 40px 40px 32px;
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }

        .modal-logo {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            color: #000;
            background: var(--bg-elevated);
        }

        .modal-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-hero-info {
            flex: 1;
            padding-right: 40px;
        }

        .modal-name {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .modal-category {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .modal-short-desc {
            font-size: 15px;
            color: #C8C8D0;
            line-height: 1.6;
        }

        .modal-meta-row {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            padding: 0 40px 24px;
        }

        .modal-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .modal-meta-item i {
            font-size: 16px;
            color: var(--accent-yellow);
        }

        .modal-meta-item .label {
            color: var(--text-secondary);
        }

        .modal-meta-item .value {
            font-weight: 700;
        }

        .modal-rating-stars {
            display: flex;
            gap: 3px;
        }

        .modal-rating-stars i {
            font-size: 14px;
            color: var(--accent-yellow);
        }

        .modal-rating-stars i.empty {
            color: var(--text-tertiary);
        }

        .modal-quick-info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 40px 20px;
        }

        .quick-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            font-size: 13px;
        }

        .quick-info-item i {
            font-size: 14px;
        }

        .quick-info-item .qi-label {
            color: var(--text-tertiary);
            font-weight: 600;
        }

        .quick-info-item .qi-value {
            color: var(--text-primary);
            font-weight: 700;
        }

        .modal-body {
            padding: 0 40px 40px;
        }

        .modal-screenshot {
            width: 100%;
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 32px;
            border: 1px solid var(--glass-border);
            position: relative;
            aspect-ratio: 16 / 9;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-screenshot-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: var(--text-tertiary);
        }

        .modal-screenshot-placeholder i {
            font-size: 48px;
        }

        .modal-screenshot-placeholder span {
            font-size: 14px;
            font-weight: 600;
        }

        .modal-section {
            margin-bottom: 28px;
        }

        .modal-section-title {
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-section-title i {
            font-size: 16px;
        }

        .modal-description {
            font-size: 15px;
            color: #D0D0D8;
            line-height: 1.8;
        }

        .modal-platforms {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .platform-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: var(--radius-full);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            font-size: 13px;
            font-weight: 600;
            color: #D0D0D8;
        }

        .platform-badge i {
            font-size: 14px;
            color: var(--accent-green);
        }

        .modal-use-cases {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-use-cases li {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 14px;
            color: #D0D0D8;
            line-height: 1.5;
        }

        .modal-use-cases li i {
            color: var(--accent-yellow);
            margin-top: 3px;
            flex-shrink: 0;
        }

        .modal-pros-cons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .pros-list, .cons-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pros-list li, .cons-list li {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 14px;
            color: #D0D0D8;
            line-height: 1.5;
        }

        .pros-list li i {
            color: var(--accent-green);
            margin-top: 3px;
            flex-shrink: 0;
        }

        .cons-list li i {
            color: #FF6B6B;
            margin-top: 3px;
            flex-shrink: 0;
        }

        .modal-pricing {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 20px;
        }

        .modal-pricing p {
            font-size: 14px;
            color: #D0D0D8;
            line-height: 1.7;
        }

        .modal-pricing .price-highlight {
            color: var(--accent-green);
            font-weight: 700;
        }

        .reliability-bar {
            height: 8px;
            background: var(--glass-strong);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-top: 8px;
        }

        .reliability-fill {
            height: 100%;
            border-radius: var(--radius-full);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-cta {
            margin-top: 0;
            margin-bottom: 28px;
            padding: 28px;
            background: linear-gradient(135deg, rgba(245,218,15,0.06) 0%, rgba(200,231,18,0.03) 100%);
            border: 1px solid rgba(245,218,15,0.12);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cta-text {
            flex: 1;
            min-width: 200px;
        }

        .cta-promo-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--accent-yellow);
            color: #000;
            font-size: 11px;
            font-weight: 900;
            padding: 3px 10px;
            border-radius: var(--radius-full);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .cta-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .cta-subtitle {
            font-size: 13px;
            color: #C8C8D0;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: var(--accent-yellow);
            color: #000;
            font-family: inherit;
            font-size: 15px;
            font-weight: 800;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition-fast);
            text-decoration: none;
            white-space: nowrap;
        }

        .cta-button:hover {
            background: var(--accent-green);
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(245,218,15,0.3);
        }

        .cta-button i {
            font-size: 16px;
        }

        /* ═══════════════════════════════════════════
           FOOTER
           ═══════════════════════════════════════════ */
        .footer {
            text-align: center;
            padding: 40px 24px;
            border-top: 1px solid var(--glass-border);
            background: rgba(28, 28, 33, 0.4);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .footer-logo svg {
            width: 28px;
            height: 28px;
        }

        .footer-logo-text {
            font-weight: 900;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .footer p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--accent-yellow);
            text-decoration: none;
        }

        /* ═══════════════════════════════════════════
           NO RESULTS
           ═══════════════════════════════════════════ */
        .no-results {
            text-align: center;
            padding: 80px 24px;
        }

        .no-results i {
            font-size: 48px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
            display: block;
        }

        .no-results h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .no-results p {
            color: var(--text-secondary);
        }

        /* ═══════════════════════════════════════════
           ANIMATIONS
           ═══════════════════════════════════════════ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-card {
            animation: fadeInUp 0.4s ease-out both;
        }

    function getCategoryColor(catId) {
        const cat = CATEGORIES.find(c => c.id === catId);
        return cat ? cat.color : 'yellow';
    }

    function getCategoryName(catId) {
        const cat = CATEGORIES.find(c => c.id === catId);
        return cat ? cat.name : catId;
    }

    function getCategoryColorVar(catId) {
        const cat = CATEGORIES.find(c => c.id === catId);
        return cat ? cat.colorVar : '#F5DA0F';
    }

    function renderStars(rating, size = 12) {
        let html = '';
        const full = Math.floor(rating);
        const half = rating % 1 >= 0.5 ? 1 : 0;
        const empty = 5 - full - half;
        for (let i = 0; i < full; i++) html += `<i class="fas fa-star" style="font-size:${size}px"></i>`;
        if (half) html += `<i class="fas fa-star-half-stroke" style="font-size:${size}px"></i>`;
        for (let i = 0; i < empty; i++) html += `<i class="fas fa-star empty" style="font-size:${size}px"></i>`;
        return html;
    }

    function makePill(catId, icon, name, count) {
        const isActive = activeCategory === catId;
        return `<button class="cat-pill ${isActive ? 'active' : ''}" onclick="filterCategory('${catId}')">
            <i class="${icon}"></i> ${name} <span class="cat-count">${count}</span>
        </button>`;
    }

    function renderCategoryNav() {
        const list = document.getElementById('categoriesList');
        const counts = {};
        SERVICES.forEach(s => { counts[s.category] = (counts[s.category] || 0) + 1; });

        // Generate all pills
        let pills = [];
        pills.push(makePill('all', 'fas fa-layer-group', 'Все', 50));
        CATEGORIES.forEach(cat => {
            pills.push(makePill(cat.id, cat.icon, cat.name, counts[cat.id] || 0));
        });

        // Desktop: single centered row
        const desktopHtml = `<div class="cats-desktop">${pills.join('')}</div>`;

        // Mobile: two-row marquee
        const mid = Math.ceil(pills.length / 2); // 6 and 5
        const row1 = pills.slice(0, mid).join('');
        const row2 = pills.slice(mid).join('');

        const mobileHtml = `
            <div class="cats-mobile">
                <div class="marquee-row marquee-row-1">
                    <div class="marquee-track">${row1}${row1}</div>
                </div>
                <div class="marquee-row marquee-row-2">
                    <div class="marquee-track">${row2}${row2}</div>
                </div>
            </div>
        `;

        list.innerHTML = desktopHtml + mobileHtml;
    }

    function renderServices() {
        const container = document.getElementById('mainContent');
        let filteredServices = SERVICES;

        if (searchQuery) {
            const q = searchQuery.toLowerCase();
            filteredServices = SERVICES.filter(s =>
                s.name.toLowerCase().includes(q) ||
                s.shortDesc.toLowerCase().includes(q) ||
                getCategoryName(s.category).toLowerCase().includes(q)
            );
        }

        if (activeCategory !== 'all') {
            filteredServices = filteredServices.filter(s => s.category === activeCategory);
        }

        if (filteredServices.length === 0) {
            container.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-search"></i>
                    <h3>Ничего не найдено</h3>
                    <p>Попробуйте изменить запрос или выбрать другую категорию</p>
                </div>
            `;
            return;
        }

        // Group by category
        const grouped = {};
        filteredServices.forEach(s => {
            if (!grouped[s.category]) grouped[s.category] = [];
            grouped[s.category].push(s);
        });

        let html = '';
        const catOrder = CATEGORIES.map(c => c.id);

        catOrder.forEach(catId => {
            if (!grouped[catId]) return;
            const cat = CATEGORIES.find(c => c.id === catId);
            const services = grouped[catId];

            html += `
                <section class="category-section" id="cat-${catId}">
                    <div class="category-header">

                        <h2 class="category-title">${cat.name}</h2>
                        <span class="category-count">${services.length} ${services.length === 1 ? 'сервис' : services.length < 5 ? 'сервиса' : 'сервисов'}</span>
                    </div>
                    <div class="services-grid">
            `;

            services.forEach((s, idx) => {
                const color = getCategoryColor(s.category);
                const isFree = s.pricing.toLowerCase().includes('бесплатн') || s.pricing.toLowerCase().includes('free');

                    <div class="service-card animate-card" data-color="${color}"

                            <div class="card-logo" style="background: ${getCategoryColorVar(s.category)}">

                            </div>
                        </div>
                        <div class="card-description">${s.shortDesc}</div>
                        <div class="card-footer">
                            <div class="card-rating">
                                ${renderStars(s.rating)}

                            </div>
                            <span class="card-price-tag ${isFree ? 'free' : 'paid'}">${isFree ? 'Free' : 'Платный'}</span>

                    </div>
                `;
            });

            html += `</div></section>`;
        });

        container.innerHTML = html;
    }

    function closeModal() {
        const modal = document.getElementById('modalOverlay');
        modal.classList.remove('visible');
        setTimeout(() => {
            modal.classList.remove('entering');
            document.body.style.overflow = '';
        }, 300);

    function filterCategory(catId) {
        activeCategory = catId;
        renderCategoryNav();
        renderServices();

        if (catId !== 'all') {
            const el = document.getElementById(`cat-${catId}`);
            if (el) {
                const offset = 140;
                const top = el.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({ top, behavior: 'smooth' });
            }
        } else {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function handleSearch(value) {
        searchQuery = value;
        renderServices();
    }

    function resetFilters() {
        activeCategory = 'all';
        searchQuery = '';
        renderCategoryNav();
        renderServices();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
        const header = document.getElementById('header');
        header.classList.toggle('scrolled', window.scrollY > 20);
